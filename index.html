<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML.CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="container">
     <p>Contactenos</p>
   </section>

   <br>
   <form action="procesador-registro" method="POST">
  
  <div class="caja1">
    <label for="name">Nombre</label>
    <input type="text" placeholder="Nombre" id="name" required>

    <label for="last-name">Apellido</label>
    <input type="text" placeholder="Apellido" id="last-name" required>
  </div>

  <div class="caja2">
    <label for="phone">Telefono</label>
    <input type="number" placeholder="Telefono" id="phone" required>
   
    <label for="name">Empresa</label>
    <input type="text" placeholder="Empresa" id="name" required>
  </div>

  <div class="caja3">
    <label for="e-mail">E-mail</label>
    <input type="e-mail" placeholder="E-mail" id="e-mail" required>
  </div>

  <div class="caja4">
    <label for="mensaje">Escriba tu Mensaje</label>
    <textarea placeholder="Mensaje" id="mensaje" cols="50" rows="10"></textarea>
    <br>
  </div>
    
  <div class="caja5">
    <label for="chck">Acepto las politicas de privacidad</label>
    <input type="checkbox" name="check" id="">
    
    <input type="button" value="Enviar">
  </div>

  </form> 
   <br>
   <footer class="">
    <p>La Union valle 01 de Mayo del 2024</p>
   </footer>

</body>
</html>
